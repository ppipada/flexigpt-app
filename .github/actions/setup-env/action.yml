name: Setup Environment Variables
description: Loads env vars
inputs: {}
runs:
  using: "composite"
  steps:
    - name: Mark repo as safe for git (redundant but safe, workaround for containers)
      shell: bash
      run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

    - name: Set Version Tag
      shell: bash
      run: |
        # Prefer explicit tag input (workflow_dispatch / workflow_call),
        # otherwise fall back to the ref name (e.g. for push tag events).
        TAG_INPUT="${{ github.event.inputs.tag }}"
        if [[ -n "${TAG_INPUT}" ]]; then
          VERSION_TAG="${TAG_INPUT}"
        else
          VERSION_TAG="${GITHUB_REF_NAME}"
        fi
        echo "VERSION_TAG=${VERSION_TAG}" >> "$GITHUB_ENV"

    - name: Check tag exists and set RELEASE_MODE
      shell: bash
      run: |
        # RELEASE_MODE is driven by the "release" input on both workflow_dispatch
        # and workflow_call. For plain push events this stays "false".
        RELEASE_INPUT="${{ github.event.inputs.release }}"
        TAG_INPUT="${{ github.event.inputs.tag }}"
        if [[ "${RELEASE_INPUT}" == "true" && -n "${TAG_INPUT}" ]]; then
          git fetch --tags --quiet
          if git rev-parse "refs/tags/${TAG_INPUT}" >/dev/null 2>&1; then
            echo "RELEASE_MODE=true" >> "$GITHUB_ENV"
          else
            echo "Tag ${TAG_INPUT} does not exist. Not releasing."
            echo "RELEASE_MODE=false" >> "$GITHUB_ENV"
          fi
        else
          echo "RELEASE_MODE=false" >> "$GITHUB_ENV"
        fi

    - name: Checkout given tag if RELEASE_MODE is true
      if: env.RELEASE_MODE == 'true'
      shell: bash
      run: |
        TAG_INPUT="${{ github.event.inputs.tag }}"
        git fetch --tags
        git checkout "refs/tags/${TAG_INPUT}"

    - name: Load environment from buildvars.env
      shell: bash
      run: |
        # Load env vars from file
        set -o allexport
        source build/buildvars.env
        set +o allexport

        # Export to $GITHUB_ENV for subsequent steps
        while IFS='=' read -r KEY VAL; do
          if [[ -n "$KEY" && -n "$VAL" && "$KEY" != \#* ]]; then
            # Remove leading and trailing single or double quotes
            VAL=$(echo "$VAL" | sed -e "s/^['\"]//" -e "s/['\"]$//")
            echo "$KEY=$VAL" >> "$GITHUB_ENV"
          fi
        done < <(grep '=' build/buildvars.env | grep -v '^#')

        echo "Environment variables loaded for subsequent steps."
