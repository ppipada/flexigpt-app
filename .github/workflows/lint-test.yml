name: Lint and Test

on:
  push:
    branches:
      - main
  pull_request:

#
# Cancel outdated runs for the same branch / PR
#
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  go:
    name: Go - lint and test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set-up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          args: --verbose

      - name: Go modernize
        run: ./scripts/lint_gopls_modernize.sh

      - name: Go tests
        run: go test ./... -v

  node:
    name: Node - knip / eslint / vitest
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set-up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set-up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: lint
        run: pnpm -F frontend run lint

      - name: vitest
        run: pnpm -F frontend run test
