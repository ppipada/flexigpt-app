name: "Release - All Platforms"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag to build / release (must exist)"
        required: true
        default: "v0.0.1"

      # macOS/win-only switches â€“ default is release behaviour
      sign:
        description: "Code-sign macOS build"
        type: boolean
        default: true
      notarize:
        description: "Notarize macOS package"
        type: boolean
        default: true

      # common switch
      release:
        description: "Create / update GitHub release and upload artefacts"
        type: boolean
        default: true

jobs:
  macos:
    name: "macOS build"
    uses: ./.github/workflows/macpkg.yml
    with:
      tag: ${{ inputs.tag }}
      sign: ${{ inputs.sign }}
      notarize: ${{ inputs.notarize }}
      release: ${{ inputs.release }}
    secrets: inherit

  linux:
    name: "Linux build"
    uses: ./.github/workflows/flatpak.yml
    with:
      tag: ${{ inputs.tag }}
      release: ${{ inputs.release }}
    secrets: inherit

  windows:
    name: "Windows build"
    uses: ./.github/workflows/nsispak.yml
    with:
      tag: ${{ inputs.tag }}
      sign: ${{ inputs.sign }}
      notarize: ${{ inputs.notarize }}
      release: ${{ inputs.release }}
    secrets: inherit
