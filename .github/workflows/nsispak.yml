name: "Windows Build and Package"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag"
        required: true
        default: "v0.0.1"
      release:
        description: "Do a release?"
        required: false
        default: false
        type: boolean
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      sign:
        required: false
        default: false
        type: boolean
      notarize:
        required: false
        default: false
        type: boolean
      release:
        required: false
        default: false
        type: boolean
    secrets:
      SIGN_WINDOWS_CERT:
        required: false
        description: "Windows signing certificate"
      SIGN_WINDOWS_CERT_PASSWORD:
        required: false
        description: "Windows signing certificate password"

jobs:
  build-nsis:
    runs-on: windows-2022
    timeout-minutes: 30
    strategy:
      matrix:
        platform:
          - windows/amd64
    permissions:
      contents: write
    env:
      SIGN_WINDOWS_CERT: ${{ secrets.SIGN_WINDOWS_CERT || '' }}
      SIGN_WINDOWS_CERT_PASSWORD: ${{ secrets.SIGN_WINDOWS_CERT_PASSWORD || '' }}
      SIGN_INPUT: ${{ github.event.inputs.sign || '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: "recursive"

      - name: Setup Environment Variables
        uses: ./.github/actions/setup-env

      - name: Setup Tools
        uses: ./.github/actions/setup-tools

      - name: Determine whether signing is enabled
        shell: bash
        run: |
          set -euo pipefail
          SIGNING_ENABLED=false

          # If cert secrets are absent -> cannot sign
          if [[ -n "${SIGN_WINDOWS_CERT}" && -n "${SIGN_WINDOWS_CERT_PASSWORD}" ]]; then
            case "${GITHUB_EVENT_NAME}" in
              workflow_call|workflow_dispatch)
                # Only sign when explicitly requested via UI input
                if [[ "${SIGN_INPUT}" == "true" ]]; then
                  SIGNING_ENABLED=true
                fi
                ;;
              *)
                # For push (tags), never sign implicitly
                SIGNING_ENABLED=false
                ;;
            esac
          fi

          echo "SIGNING_ENABLED=${SIGNING_ENABLED}" >> "$GITHUB_ENV"
          echo "SIGNING_ENABLED: ${SIGNING_ENABLED}"

      - name: Set pkg path
        shell: bash
        run: |
          echo "FINAL_PKG_PATH=build/bin/${COMMON_BUILD_NAME}-win-amd64-${VERSION_TAG}-installer.exe" >> $GITHUB_ENV
          echo "FINAL_LICENSES_ZIP_PATH=build/bin/${COMMON_BUILD_NAME}-win-amd64-${VERSION_TAG}-licenses.zip" >> $GITHUB_ENV

      - name: Build / Inject licenses / (Optional) Sign

        working-directory: ${{ env.COMMON_APP_WORKING_DIRECTORY }}
        shell: bash
        run: |
          set -euo pipefail
          SIGN_FLAG=""
          if [[ "${SIGNING_ENABLED}" == "true" ]]; then
            SIGN_FLAG="--sign"
          fi
          bash ./build/windows/build_sign_package.sh --version "${VERSION_TAG}" ${SIGN_FLAG}

      - name: Zip licenses (artifact)
        shell: powershell
        working-directory: ${{ env.COMMON_APP_WORKING_DIRECTORY }}
        run: |
          $ErrorActionPreference = "Stop"
          if (!(Test-Path "build\licenses")) { throw "build\licenses missing (license generation failed)" }
          if (Test-Path "${env:FINAL_LICENSES_ZIP_PATH}") { Remove-Item -Force "${env:FINAL_LICENSES_ZIP_PATH}" }
          Compress-Archive -Path "build\licenses\*" -DestinationPath "${env:FINAL_LICENSES_ZIP_PATH}" -Force
      - name: Copy file
        shell: bash
        run: cp "${WIN_INSTALLER_PATH}" "${FINAL_PKG_PATH}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ env.RELEASE_MODE != 'true' }}
        with:
          name: ${{ env.COMMON_BUILD_NAME }}-win-amd64-${{ env.VERSION_TAG }}
          path: |
            ${{ env.FINAL_PKG_PATH }}
            ${{ env.FINAL_LICENSES_ZIP_PATH }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: ${{ env.RELEASE_MODE == 'true' }}
        with:
          tag_name: ${{ env.VERSION_TAG }}
          files: |
            ${{ env.FINAL_PKG_PATH }}
            ${{ env.FINAL_LICENSES_ZIP_PATH }}
