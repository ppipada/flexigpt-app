name: Lint

on:
  push:
    branches:
      - main
  pull_request:

#
# Cancel outdated runs for the same branch / PR
#
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  go:
    name: Go - lint
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set-up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Prepare embed placeholder
        run: |
          PLACEHOLDER="frontend/dist/client/.ci-placeholder"
          mkdir -p "$(dirname "$PLACEHOLDER")"
          touch "$PLACEHOLDER"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --verbose
          version: v2.6

      - name: Remove embed placeholder
        if: ${{ always() }}
        run: rm -f frontend/dist/client/.ci-placeholder

  node:
    name: Node - knip / eslint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set-up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set-up Node
        uses: actions/setup-node@v5
        with:
          node-version-file: "package.json"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: lint
        run: pnpm -F frontend run lint
